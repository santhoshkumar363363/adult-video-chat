<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Video Chat</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #000;
      color: white;
    }
    video {
      width: 45%;
      margin: 10px;
      border: 3px solid #fff;
      border-radius: 12px;
    }
    #status {
      margin: 15px;
      font-size: 1.2em;
    }
    #startBtn {
      padding: 10px 20px;
      font-size: 16px;
      background: #00ffcc;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üåê Adult Video Chat</h1>
  <div id="status">Click below to find a match</div>
  <button id="startBtn">Start Chat</button><br>
  <video id="localVideo" autoplay muted playsinline></video>
  <video id="remoteVideo" autoplay playsinline></video>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let localStream;
    let peerConnection;
    const config = {
      iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    };

    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const startBtn = document.getElementById('startBtn');
    const statusDiv = document.getElementById('status');

    startBtn.onclick = async () => {
      statusDiv.textContent = 'Looking for a partner...';
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream;
      socket.emit('join');
    };

    socket.on('match', async (partnerId) => {
      statusDiv.textContent = 'Partner found. Connecting...';
      createPeer(true, partnerId);
    });

    socket.on('signal', async ({ from, data }) => {
      if (!peerConnection) createPeer(false, from);

      if (data.type === 'offer') {
        await peerConnection.setRemoteDescription(new RTCSessionDescription(data));
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);
        socket.emit('signal', { to: from, data: answer });
      } else if (data.type === 'answer') {
        await peerConnection.setRemoteDescription(new RTCSessionDescription(data));
      } else if (data.candidate) {
        await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
      }
    });

    function createPeer(initiator, partnerId) {
      peerConnection = new RTCPeerConnection(config);

      localStream.getTracks().forEach(track => {
        peerConnection.addTrack(track, localStream);
      });

      peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          socket.emit('signal', {
            to: partnerId,
            data: { candidate: event.candidate }
          });
        }
      };

      peerConnection.ontrack = (event) => {
        remoteVideo.srcObject = event.streams[0];
      };

      if (initiator) {
        peerConnection.createOffer()
          .then(offer => peerConnection.setLocalDescription(offer))
          .then(() => {
            socket.emit('signal', {
              to: partnerId,
              data: peerConnection.localDescription
            });
          });
      }
    }
  </script>
</body>
</html>
