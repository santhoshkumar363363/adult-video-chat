<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>18+ Adult Chat</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body { font-family: Arial; background: #111; color: white; text-align: center; padding: 20px; }
    input, button {
      padding: 10px; margin: 10px; border-radius: 5px;
      border: none; font-size: 16px;
    }
    video { width: 300px; height: 225px; background: black; margin: 10px; }
  </style>
</head>
<body>
  <div id="ageGate">
    <h1>ðŸ”ž Adult Video Chat</h1>
    <p>You must be 18+ to enter</p>
    <button onclick="confirmAge()">I am 18+</button>
  </div>

  <div id="chatContainer" style="display:none;">
    <h2>Enter Nickname</h2>
    <input type="text" id="nickname" placeholder="Your Nickname" maxlength="20"/>
    <button onclick="enterChat()">Start Chat</button>

    <div id="chat" style="display:none;">
      <p>You: <span id="yourNick"></span> | Partner: <span id="partnerNick"></span></p>
      <video id="localVideo" autoplay muted playsinline></video>
      <video id="remoteVideo" autoplay playsinline></video><br/>
      <button onclick="nextChat()">Next</button>
      <button onclick="reportUser()">Report</button>
    </div>
  </div>

  <script>
    const socket = io();
    let peer;
    let nickname = "";

    function confirmAge() {
      document.getElementById("ageGate").style.display = "none";
      document.getElementById("chatContainer").style.display = "block";
    }

    function enterChat() {
      nickname = document.getElementById('nickname').value.trim();
      if (!nickname || nickname.length < 3) return alert("Nickname too short");
      nickname = nickname.replace(/[^a-zA-Z0-9 ]/g, '').substring(0, 20);

      document.getElementById("yourNick").textContent = nickname;
      document.getElementById("chat").style.display = "block";
      socket.emit('join', { nickname });
      startVideo();
    }

    async function startVideo() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      document.getElementById("localVideo").srcObject = stream;

      socket.on('partner-found', ({ partner, nickname: partnerNick }) => {
        document.getElementById("partnerNick").textContent = partnerNick;
        setupPeer(partner, stream);
      });

      socket.on('signal', async ({ from, data }) => {
        if (!peer) setupPeer(from, stream);
        if (data.type === 'offer') {
          await peer.setRemoteDescription(new RTCSessionDescription(data));
          const answer = await peer.createAnswer();
          await peer.setLocalDescription(answer);
          socket.emit('signal', { to: from, data: answer });
        } else if (data.type === 'answer') {
          await peer.setRemoteDescription(new RTCSessionDescription(data));
        } else if (data.candidate) {
          await peer.addIceCandidate(new RTCIceCandidate(data));
        }
      });
    }

    function setupPeer(partner, stream) {
      peer = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
      peer.onicecandidate = e => e.candidate && socket.emit('signal', { to: partner, data: e.candidate });
      peer.ontrack = e => document.getElementById('remoteVideo').srcObject = e.streams[0];
      stream.getTracks().forEach(track => peer.addTrack(track, stream));
      peer.onnegotiationneeded = async () => {
        const offer = await peer.createOffer();
        await peer.setLocalDescription(offer);
        socket.emit('signal', { to: partner, data: offer });
      };
    }

    function nextChat() {
      location.reload();
    }

    function reportUser() {
      socket.emit('report');
      alert("User reported. You will be reconnected.");
      location.reload();
    }
  </script>
</body>
</html>
